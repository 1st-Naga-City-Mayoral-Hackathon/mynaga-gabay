name: mynaga_gabay
description: 'MyNaga Gabay - Bikolano Health Assistant mobile app'
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.0
  provider: ^6.1.1
  speech_to_text: ^7.3.0
  flutter_tts: ^3.8.5
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  go_router: ^17.0.0
  equatable: ^2.0.7
  json_serializable: ^6.11.2
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  form_builder_validators: ^11.2.0
  flutter_form_builder: ^10.1.0
  get_it: ^9.2.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  # Uncomment and add fonts when available
  assets:
